<html>

<head>
<title> EOS test
</title>
</head>

<body>
<h1> Test of JSROOT draw function </h1>
<div id="drawing" style="width:800px; height:600px"></div>
</body>

<script type='module'>
   import { httpRequest, openFile, draw } from 'https://root.cern/js/latest/modules/main.mjs';
   let filename = await httpRequest("https://root.cern/js/files/hsimple.root", "object");
   let file = await openFile(filename);
   let obj = await file.readObject("hpxpy;1");
   await draw("drawing", obj, "colz");
</script>

</html>
