  <script type='module'>
    import { HierarchyPainter } from 'https://root.cern/js/latest/modules/main.mjs';

    var h = new HierarchyPainter("example");

    // suppress selection elements
    h.no_select = true;

    // let enable scrollbars for hierarchy content, otherwise only HTML resize can be use to see elements
    h.show_overflow = true;

    // configure 'simple' layout for drawings
    // one also can specify "grid2x2" or "flex"
    h.prepareGuiDiv("simpleGUI", "simple");

    // open file and display element
    await h.createBrowser("fix");
    //await h.openRootFile("data/NSW-A10-GnamMon_422093.root");
    //await h.expandItem("E;1//Event/Gen/Header");
    //h.display("E;1//Event/Gen/Header/m_evtNumber","");
    window.h = h; //make h a global variable (required for browser_loader.js)
  </script>

      // this will get the full URL at the address bar
      var url = window.location.href;

      // passes on every "a" tag

        console.log('URL ', url);
